<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AI Chat with Voice Input</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 20px auto;
        padding: 0 10px;
      }
      #chatBox {
        border: 1px solid #ccc;
        height: 350px;
        overflow-y: auto;
        padding: 10px;
        margin-bottom: 10px;
        background: #fafafa;
      }
      .message {
        margin: 6px 0;
        padding: 6px 10px;
        border-radius: 6px;
        max-width: 85%;
        word-wrap: break-word;
      }
      .message.bot {
        background-color: #e0ffe0;
        color: #2a7a2a;
        align-self: flex-start;
      }
      .message.user {
        background-color: #d0e0ff;
        color: #25408f;
        align-self: flex-end;
        margin-left: auto;
      }
      .message.system {
        font-style: italic;
        color: #555;
        text-align: center;
      }
      #inputSection {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
      }
      input[type="text"] {
        flex-grow: 1;
        padding: 8px;
        font-size: 1rem;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      button {
        padding: 8px 15px;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 4px;
        border: none;
        background-color: #25408f;
        color: white;
        transition: background-color 0.3s ease;
      }
      button:hover:not(:disabled) {
        background-color: #1b2a5b;
      }
      button:disabled {
        background-color: #999;
        cursor: not-allowed;
      }
      #recordBtn.recording {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1>AI Chat with Voice Input</h1>
    <div id="chatBox"></div>

    <div id="inputSection">
      <input
        type="text"
        id="topicInput"
        placeholder="Enter topic here..."
        autocomplete="off"
      />
      <button id="submitTopic">Submit Topic</button>
    </div>

    <button id="recordBtn">ðŸŽ¤ Speak your answer</button>

    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script>
      const socket = io();

      const chatBox = document.getElementById("chatBox");
      const topicInput = document.getElementById("topicInput");
      const submitBtn = document.getElementById("submitTopic");
      const recordBtn = document.getElementById("recordBtn");

      function appendMessage(text, type = "bot") {
        const div = document.createElement("div");
        div.classList.add("message", type);
        div.textContent = text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      // === Socket.IO Events ===
      socket.on("connect", () => {
        appendMessage("ðŸŸ¢ Connected to server", "system");
      });

      socket.on("disconnect", () => {
        appendMessage("ðŸ”´ Disconnected from server", "system");
      });

      socket.on("connect_error", (err) => {
        appendMessage(`â— Connection error: ${err.message}`, "system");
      });

      socket.on("connection_status", (data) => {
        if (data.status === "connected") {
          appendMessage("Server says: Connected!", "system");
        }
      });

      socket.on("bot_response", (data) => {
        const msgType = data?.type === "system" ? "system" : "bot";
        const msg = data?.text || "[No response text]";
        appendMessage(msg, msgType);
      });

      // renamed to avoid conflict with browser error events
      socket.on("server_error", (data) => {
        appendMessage(`âš ï¸ Server Error: ${data?.message || "Unknown error"}`, "system");
      });

      // === Submit Topic ===
      submitBtn.addEventListener("click", () => {
        const topic = topicInput.value.trim();
        if (!topic) return;

        socket.emit("topic", { text: topic });
        appendMessage(`ðŸ“š Topic submitted: ${topic}`, "user");
        topicInput.value = "";
      });

      // === Speech Recognition ===
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

      if (!SpeechRecognition) {
        appendMessage("âš ï¸ Your browser does not support Speech Recognition.", "system");
        recordBtn.disabled = true;
      } else {
        const recognition = new SpeechRecognition();
        recognition.lang = "en-US";
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recordBtn.addEventListener("click", () => {
          try {
            recognition.start();
            recordBtn.textContent = "ðŸŽ™ Listening...";
            recordBtn.classList.add("recording");
            recordBtn.disabled = true;
          } catch (err) {
            appendMessage(`â— Speech start error: ${err.message}`, "system");
          }
        });

        recognition.onresult = (event) => {
          const transcript = event.results[0][0].transcript;
          appendMessage(transcript, "user");

          if (socket.connected) {
            socket.emit("voice_answer", { audio: transcript });
          } else {
            appendMessage("â— Not connected to server. Cannot send voice answer.", "system");
          }

          recordBtn.textContent = "ðŸŽ¤ Speak your answer";
          recordBtn.classList.remove("recording");
          recordBtn.disabled = false;
        };

        recognition.onerror = (event) => {
          appendMessage(`âš ï¸ Voice error: ${event.error}`, "system");
          recordBtn.textContent = "ðŸŽ¤ Speak your answer";
          recordBtn.classList.remove("recording");
          recordBtn.disabled = false;
        };

        recognition.onend = () => {
          if (recordBtn.classList.contains("recording")) {
            recordBtn.textContent = "ðŸŽ¤ Speak your answer";
            recordBtn.classList.remove("recording");
            recordBtn.disabled = false;
          }
        };
      }
    </script>
  </body>
</html>
